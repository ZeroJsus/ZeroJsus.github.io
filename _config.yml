# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#站点默认配置
title: ZeroJsus
email: f723706588@qq.com
description: >- # this means to ignore newlines until "baseurl:"
    This site used to ZeroJsus Blog Writing.
url: "ZeroJsus.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  ZeroJsus

#编译选项
#future: TRUE #用将来的日期发布文章
#lsi: TRUE #为相关文章生成索引
#limit_posts: 10 #限制文章的数量

#服务选项
#port: PORT #监听所给的端口
#host: HOSTNAME #监听所给的主机名
baseurl: "" #网站的根路径
#detach: BOOL #是否从终端命令中分离出来 

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

